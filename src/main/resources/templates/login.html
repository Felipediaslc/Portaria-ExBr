<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Portaria EB - Login</title>
</head>
<head th:insert = "layout/fragmentos :: head"></head>
<body>
    <!--<header th:insert="layout/fragmentos :: header"></header>-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Portaria EB</a>
    </nav>

    <div class="container formulario ">
        <h1>Entrar</h1>
        <form method="POST" th:action="@{/logar}" class="form-signin">
            <div class="form-group">
                <input name="username" type="text" class="form-control" placeholder="Login" />
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Senha" />
            </div>
            <input type="submit" value="Logar" class="btn btn-success"/>
        </form>
    </div>

    <div th:replace="layout/fragmentos :: scripts-bootstrap"></div>
</body>
</html>
